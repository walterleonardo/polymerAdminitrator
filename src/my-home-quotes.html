<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-home-quotes">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>
    <iron-ajax
            id="getQuoteAjax"
            auto
            url="http://localhost:3001/api/random-quote"
            method="get"
            handle-as="text"
            last-response="{{quote}}"></iron-ajax>

    <div class="card">
      <h1>Quotes</h1>
      <blockquote>[[quote]]</blockquote>
      <paper-button raised on-tap="getQuote" class="primary">Get a New Quote</paper-button>
    </div>


    <div class="card">
      <div class="circle">1</div>
      <h1>home quotes</h1>
      <p>Ut labores minimum atomorum pro. Laudem tibique ut has.</p>
      <p>Lorem ipsum dolor sit amet, per in nusquam nominavi periculis, sit elit oportere ea.Lorem ipsum dolor sit amet, per in nusquam nominavi periculis, sit elit oportere ea.Cu mei vide viris gloriatur, at populo eripuit sit.</p>
    </div>
  </template>

  <script>
    class MyHomeQuotes extends Polymer.Element {
      static get is() { return 'my-home-quotes'; }

      getQuote() {
      // get a quote from the API
      this.$.getQuoteAjax.generateRequest();
    }
    }



    window.customElements.define(MyHomeQuotes.is, MyHomeQuotes);
  </script>
</dom-module>
